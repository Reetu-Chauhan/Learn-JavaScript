<!DOCTYPE html>
<html lang="en">
<head>
  <title>Object</title>
</head>
<body>
  <script>
    let product = {
      company: 'Mango',
      price :861,
      item_name : 'T-shirt',
      size : 'L'
    };
    console.log(typeof product);
    console.log(product);
    console.log(product.company);
    product.company='Banana';
    console.log(product);
    console.log(product['company']);
    delete product.company;
    console.log(product);



  </script>
  
</body>
</html>
